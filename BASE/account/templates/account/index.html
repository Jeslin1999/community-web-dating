{% extends 'shared/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <p class="text-light fw-bolder" style="font-size: 70px;">Start Something Epic</p>
        <button class="px-4 py-2 mt-3 fw-bold fs-5 rounded-pill border-0 text-light"
            style="background-image: linear-gradient(180deg, #f4443b, #fe817b);">Create account</button>
        <button class="btn rounded-pill border-0 px-5 py-1 fw-bold bg-light mt-3 d-block d-lg-none">Login</button>
        <a href="#"><button class="px-4 py-2 mt-3 fw-bold fs-5 rounded-pill border-0 text-light"
                style="background-image: linear-gradient(180deg, #f4443b, #fe817b);">Compleate profile</button>
            <a href="#"><button
                    class="px-4 py-2 mt-3 fw-bold fs-5 rounded-pill border-0 text-light"
                    style="background-image: linear-gradient(180deg, #f4443b, #fe817b);">add info</button>
                <a href="#"><button
                        class="px-4 py-2 mt-3 fw-bold fs-5 rounded-pill border-0 text-light"
                        style="background-image: linear-gradient(180deg, #f4443b, #fe817b);">add media</button>
                    {% if user_media %}
                    <a href="#">
                        <button class="px-4 py-2 mt-3 fw-bold fs-5 rounded-pill border-0 text-light"
                            style="background-image: linear-gradient(180deg, #f4443b, #fe817b);">update media</button>
                    </a>
                    {% endif %}
                </a>
    </div>
</div>
{% endblock content %}
